<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>App Selector</title>
    <link href="../styles/fontawesome.css" rel="stylesheet" type="text/css" />
    <link href="../styles/core.css" rel="stylesheet" type="text/css" />
    <link href="../styles/apps.css" rel="stylesheet" type="text/css" />
    <script src="../index.js"></script>
    <script src="../colors.js" defer></script>
  </head>

  <body>
    <div id="container">
      <main>
        <header>
          <h1>Select the app you want to patch</h1>
        </header>
        <div id="content--wrapper">
          <div id="content">
            <ul>
              <li>
                <input
                  type="radio"
                  name="app"
                  id="app-1"
                  value="youtube"
                /><label for="app-1">YouTube</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="app"
                  id="app-2"
                  value="youtube.music"
                /><label for="app-2">YouTube Music</label>
              </li>
            </ul>
          </div>
        </div>
      </main>
      <footer>
        <a href="https://github.com/inotia00/rvx-builder" target="_blank"
          ><i class="social-icon fa-brands fa-xl fa-github"></i
        ></a>
        <a href="/about"
          ><i class="social-icon fa-solid fa-xl fa-question-circle"></i
        ></a>
        <a href="/settings"
          ><i class="social-icon fa-xl fa-solid fa-gear"></i
        ></a>
        <span class="right"></span>
        <button class="highlighted" id="continue" onclick="setApp()">
          Continue
        </button>
      </footer>
    </div>
  </body>
</html>
